<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input
          style="
            text-align: right;
            font-size: 50px;
            grid-column: 1 / 5;
            justify-items: right;
          "
          class="user-input"
          placeholder="0"
        />
        <button onclick="press(1)" class="btn">1</button>
        <button onclick="press(2)" class="btn">2</button>
        <button onclick="press(3)" class="btn">3</button>
        <button
          style="background-color: #d48021"
          onclick="press('+')"
          class="btn"
        >
          +
        </button>
        <button onclick="press(4)" class="btn">4</button>
        <button onclick="press(5)" class="btn">5</button>
        <button onclick="press(6)" class="btn">6</button>
        <button
          style="background-color: #e49e4e"
          onclick="press('-')"
          class="btn"
        >
          -
        </button>
        <button onclick="press(7)" class="btn">7</button>
        <button onclick="press(8)" class="btn">8</button>
        <button onclick="press(9)" class="btn">9</button>
        <button
          style="background-color: #ecbb83"
          onclick="press('*')"
          class="btn"
        >
          *
        </button>
        <button onclick="press('.')" class="btn">.</button>
        <button onclick="press(0)" class="btn">0</button>
        <button onclick="erase()" class="btn">C</button>
        <button
          style="background-color: #f1cea7"
          onclick="press('/')"
          class="btn"
        >
          /
        </button>
        <button onclick="equal()" class="btn btn-equal">=</button>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
